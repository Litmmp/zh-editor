<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>编辑器</title>

		<link rel="stylesheet" href="css/editor.css" />

 		<!-- 自定义编辑器配置 -->
		<script>
			var EditorConfig = {
				id: "editor",
				initContentText: "点击开始编辑内容"
			}
		</script>

	</head>

	<body>

		<div class="container">

			<div id="editor" class="editor">
				<div class="menu">
					<div class="option">
						<a href="#" data-role="insertImage">图</a>
						<input type="file" id="img" hidden="hidden" />
					</div>
					<div id="test" class="option">
						<a href="#" data-role='bold'>B</a>
					</div>
					<div class="option">
						<a href='#' data-role='italic'>I</a>
					</div>
					<div class="option">
						<a href='#' data-role='underline'>U</a>
					</div>
				</div>
				<div id="content" class="content" contenteditable="true"></div>
			</div>

			<button id="htmlContent">获取html内容</button>
			<button id="textContent">获取text内容</button>
			<button id="clearHtmlContent">清除内容</button>

			<div id="show" class="show"></div>

		</div>
		
		<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
		<script type="text/javascript" src="js/editor.js"></script>

		<script>
			$(function() {
				$("#htmlContent").click(function() {
					$("#show").text(Editor.getHtmlContent());
				});
				$("#textContent").click(function() {
					$("#show").text(Editor.getTextContent());
				});
				$("#clearHtmlContent").click(function() {
					Editor.clearHtmlContent();
				});
			});
		</script>
	</body>

</html>
